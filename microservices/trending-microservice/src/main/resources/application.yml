micronaut:
  application:
    name: trendingMicroservice
datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    url: jdbc:mariadb://localhost:3306/trending
    username: todo
    password: todosecret     
netty:
  default:
    allocator:
      max-order: 3
jpa:
  default:
    entity-scan:
        packages:
            - york.eng2.trending.domain  
    properties:
      hibernate:
        hbm2ddl:
          auto: update
kafka:
  bootstrap:
    servers: ${KAFKA_BOOTSTRAP_SERVERS:`localhost:9094`}

